<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Fancy Admin Menu</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="style.css" rel="stylesheet">
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <!-- Header - Start  -->
        <header id="header">
            <div class="menu-button">
                <div id="nav-icon3">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div id="top-bar">
                <h3>Dashboard</h3>
            </div>
        </header>
        <!-- Header - End  -->
        <!-- Navigation - Start  -->
        <nav id="sidemenu">
            <div class="main-menu">
                <ul class='main-menu'>
                    <li class="link-active">
                        <a href="#">
                            <span class='glyphicon glyphicon-home'></span> Dashboard
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class='glyphicon glyphicon-pushpin'></span> Posts
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class='glyphicon glyphicon-picture'></span> Media
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class='glyphicon glyphicon-book'></span> Pages
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class='glyphicon glyphicon-comment'></span> Comments
                        </a>
                    </li>
                </ul>
                <ul class='main-menu bottom'>
                    <li>
                        <a href="#">
                            <span class='glyphicon glyphicon-user'></span> Profile
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <span class='glyphicon glyphicon-cog'></span> Settings
                        </a>
                    </li>
                </ul>
            </div>
            <p class="copyright">&copy; 2017</p>
        </nav>
        <!-- Navigation - End  -->
        <!-- Content - Start  -->
        <div id="content-wrapper">
            <div class="container-fluid">
                <h1>Content</h1>
            </div>
        </div>
        <!-- Content - End  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript">
        $('#header>.menu-button').click(function() {
            $('#sidemenu').toggleClass('open');
            $('.copyright').toggleClass('show');
        });
        $('#sidemenu, #top-bar, #content-wrapper').click(function (e) {
            $('#sidemenu').removeClass('open');
            $('.copyright').removeClass('show');
        });
    </script>
    </body>
</html>
